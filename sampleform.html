<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
<!-- <style>
    .float-right{
        float:right;
    }
</style> -->
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">Item 1<div class="btn-group"><button class="btn btn-primary btn-sm mr-2 edit">Edit</button> <button class="btn btn-danger btn-sm delete">X</button></div></li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Item 2<div class="btn-group"><button class="btn btn-primary btn-sm mr-2 edit">Edit</button> <button class="btn btn-danger btn-sm delete">X</button></div></li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Item 3<div class="btn-group"><button class="btn btn-primary btn-sm mr-2 edit">Edit</button> <button class="btn btn-danger btn-sm delete">X</button></div></li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Item 4<div class="btn-group"><button class="btn btn-primary btn-sm mr-2 edit">Edit</button> <button class="btn btn-danger btn-sm delete">X</button></div></li>
        </ul>
       </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.1/dist/js/bootstrap.bundle.min.js"></script>
<script>



var form = document.getElementById('addForm');
var itemList = document.getElementById('items');


// Form submit event
form.addEventListener('submit', addItem);
// Delete event
itemList.addEventListener('click', removeItem);


// Add item
function addItem(e){
  e.preventDefault();

  var newItem = document.getElementById('item').value;


  var li = document.createElement('li');
  var div = document.createElement('div');
  div.className='btn-group';

  li.className = 'list-group-item d-flex justify-content-between align-items-center';
  
  li.appendChild(document.createTextNode(newItem));

  var editBtn = document.createElement('button');

editBtn.className = 'btn btn-primary btn-sm mr-2 edit';

editBtn.appendChild(document.createTextNode('edit'));
div.appendChild(editBtn);




  var deleteBtn = document.createElement('button');

  deleteBtn.className = 'btn btn-danger btn-sm delete';
  
  deleteBtn.appendChild(document.createTextNode('X'));
  div.appendChild(deleteBtn);

  li.appendChild(div);

  itemList.appendChild(li);
}

// Remove item
function removeItem(e){
  if(e.target.classList.contains('delete')){
    if(confirm('Are You Sure?')){
      var li = e.target.parentElement.parentElement;
      itemList.removeChild(li);
    }
  }
}






</script>




</body>
</html>
